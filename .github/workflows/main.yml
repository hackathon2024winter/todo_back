name: Trigger Parent Update

on:
  push:
    branches:
      - develop # トリガーするブランチを指定

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Trigger Repository Dispatch Event in Parent Repository
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.PARENT_REPO_TOKEN }} # 子リポジトリのシークレットから取得
          repository: 'hackathon2024winter/narra-belle' # 親リポジトリのGitHubユーザー名/リポジトリ名
          event-type: 'submodule-updated'
